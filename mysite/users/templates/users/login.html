{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-10 font-bold">Login user</h1>
<div class="container py-5">
    <form class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-5" method="post">
        {% csrf_token %}
        <div class="mb-2">
            <label  class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{form.username}}
            </div>
        </div>
        <div class="mb-2">
            <label  class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{form.password}}
            </div>
        </div>
        <button class="bg-blue-500 text-white px-5 py-2 rounded mt-3"type="submit ">Login</button>
    </form>
    <div class="m-5">Do not have an account?
        <a class="text-green-500"href="{% url 'users:register'%}">Register</a>
    </div>
</div>
{% endblock %}
