{% extends 'myapp/base.html' %} 
{% block content %}
<h2 class="text-xl m-10 font-bold">âž• Update Product</h2>
<form class="bg-white shadow-lg m-10 px-8 py-8 w-3/5"method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
        <input class="shadow appearance-none border-rounder py-2 px-3 mr-10 text-gray-700 " placeholder="samsung" value="{{product.name}}" type="text" name="name" id="name">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Product Price</label>
        <input class="shadow appearance-none border-rounder py-2 px-3 mr-10 text-gray-700 " placeholder="60000"value="{{product.price}}" type="text" name="price" id="price">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Product Description</label>
        <input class="shadow appearance-none border-rounder py-2 px-3 mr-10 text-gray-700 " placeholder="This is a samsung phone" value="{{product.description}}" type="text" name="description" id="description">
    </div>
    <div class="mb-4">
        <img  class="w-40 h-40" src="{{product.image.url}}" alt="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="upload">Product Image</label>
        <input class="py-2" placeholder="Image" type="file" accept="image/*" name= "upload" id="upload">
    </div>
    <div>
        <input class="bg-blue-500 text-white px-5 py-2.5 rounded" Placeholder="Update Product" value="Update Product" type="submit" name="Update Product">
        <a class="button bg-green-500 text-white px-5 py-2.5 rounded" href="{% url 'myapp:products' %}">Cancel</a>
    </div>
</form>
{% endblock %}
