{% extends 'myapp/base.html' %}
{% block content %}

<div class="flex p-10 w-full h-">
    <img class="w-1/3"src="{{product.image.url}}">
    <div class="w-2/3 text-xl ml-10">
        <div class="mt-5">This is a detail page for {{product}}</div>
        <div class="mt-5 text-blue-500">{{product.price}} INR</div>
        <div class="mt-5">{{product.description}}</div>
        <div class="mt-5 ">Posted by:
            <a href="{% url 'users:sellerprofile' product.seller_name.id %}" class="text-red-500">{{product.seller_name}}</a>
        </div>
        <div class="mt-5 ">Contact Number:<span class="text-red-500">{{product.seller_name.profile.contact_number}}</span></div>
    </div>
</div>
{% endblock %}
