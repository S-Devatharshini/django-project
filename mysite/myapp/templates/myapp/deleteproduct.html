{% extends 'myapp/base.html' %} 
{% block content %}
    <h1 class="text-2xl m-10 font-bold">Delete Product</h1>
    <form method="POST" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="m-5">
            <label class="block text-gray-700 text-sm font-bold mb-2">Are you sure you want to delete the product?</label>
        </div>
        <div class="m-5">
            <label class="block text-gray-700 text-sm font-bold mb-2">{{product.name}}</label>    
        </div>
        <div class="m-5">
            <img class="w-60 h-60" src="{{product.image.url}}" alt="">   
        </div>
        <input class="bg-red-700 text-white px-5 py-2 rounded" type="submit" name="Confirm" value="Confirm">
        <a class="button bg-green-500 text-white px-5 py-2.5 rounded" href="{% url 'myapp:products' %}">Cancel</a>
    </form>
{% endblock %}
